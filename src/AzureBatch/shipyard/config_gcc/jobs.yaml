job_specifications:
- id: test-modeling-mpi-1
  auto_complete: true
  shared_data_volumes:
    - azureblob_vol
  tasks:
  - docker_image: slimdockerwest.azurecr.io/devito_azure_tti:v1.0
    environment_variables:
      DEVITO_ARCH: gcc
      OMP_NUM_THREADS: 16
      DEVITO_MPI: 'basic'
      DEVITO_OPENMP: 1
      OMP_PROC_BIND: 'close'
      OMP_PLACES: 'cores'
      DEVITO_LOGGING: 'DEBUG'
      BLOB_CONTAINER: 'overthrust'
      SPACE_ORDER: 8
      BATCHSIZE: 1
    default_working_dir: container
    multi_instance:
      num_instances: pool_current_dedicated
      mpi:
        runtime: mpich
        processes_per_node: 2
        options:
          - --bind-to socket
    command: python3 $AZ_BATCH_NODE_SHARED_DIR/overthrust/scripts/modeling_demo_azure.py
      --recloc $AZ_BATCH_NODE_SHARED_DIR/overthrust/shots/
      --modelloc $AZ_BATCH_NODE_SHARED_DIR/overthrust/models/
      --id 100
      --geomloc $AZ_BATCH_NODE_SHARED_DIR/overthrust/geometry/
      --fs